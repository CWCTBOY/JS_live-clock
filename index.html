<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live-Clock</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <h1>GALAXY-WATCH</h1>
  <div class="clock-frame">
    <div class="clock-markingface">
      <div class="marker-0h marker"></div>
      <div class="marker-1h marker"></div>
      <div class="marker-2h marker"></div>
      <div class="marker-3h marker"></div>
      <div class="marker-4h marker"></div>
      <div class="marker-5h marker"></div>
    </div>
    <div class="clock-innerface">
      <div class="pointer-box__s">
        <div class="pointer-sec"></div>
      </div>
      <div class="pointer-box__m">
        <div class="pointer-min"></div>
      </div>
      <div class="pointer-box__h">
        <div class="pointer-hour"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
